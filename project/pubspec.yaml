name: campus_event_planner
description: Campus Event Planner App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter packages
  cupertino_icons: ^1.0.8

  # Firebase packages (MAJOR VERSION FIX - compatible with each other)
  firebase_core: ^3.15.0
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.0
  firebase_storage: ^12.1.0
  firebase_messaging: ^15.1.0

  # UI & Design
  google_fonts: ^6.3.0
  animate_do: ^3.3.9
  flutter_staggered_animations: ^1.1.1
  lottie: ^3.1.0

  # Utilities
  intl: ^0.19.0
  share_plus: ^7.2.0
  url_launcher: ^6.1.1
  fluttertoast: ^8.2.4

  # Image handling
  image_picker: ^1.1.0
  cached_network_image: ^3.3.0

  # State Management
  provider: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/lottie/
    - assets/animations/